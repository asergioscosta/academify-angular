<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="preloader" style="opacity: 0; display: none;">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<div class="breadcrumbs overlay">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Editar Aluno</h1>
                    <p>Visualize e gerencie todos os alunos cadastrados no sistema.</p>
                </div>
                <ul class="breadcrumb-nav">
                    <li><a href="/paginainicial">Página Inicial</a></li>
                    <li>Editar Aluno</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <div class="form-head">
                    <h4 class="title">Editar Aluno</h4>
                    <form id="editarAlunoForm" action="/salvarAluno" method="post">
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input class="margin-5px-bottom form-control" type="text" id="matricula" name="matricula"
                                placeholder="Digite a matrícula">
                        </div>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="margin-5px-bottom form-control" type="text" id="nome" name="nome"
                                placeholder="Digite o nome completo">
                        </div>

                        <div class="form-group">
                            <label for="nascimento">Data de Nascimento</label>
                            <input class="margin-5px-bottom form-control" type="date" id="nascimento" name="nascimento">
                        </div>

                        <div class="form-group">
                            <label>Data e Hora de Cadastro</label>
                            <div class="readonly-field">
                                <i class="fas fa-clock"></i>
                                <span id="dataHoraCadastroDisplay"></span>
                            </div>
                            <input type="hidden" id="dataHoraCadastro" name="dataHoraCadastro">
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn back-btn" onclick="window.location.href='/listaralunos'">
                                <i class="fas fa-arrow-left"></i>
                                Voltar
                            </button>
                            <button type="submit" class="btn save-btn">
                                <i class="fas fa-save"></i>
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .login.section {
        padding: 50px 0;
        background-color: #f9f9f9;
    }

    .form-head {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .title {
        color: #333;
        margin-bottom: 25px;
        text-align: center;
        font-size: 24px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    .readonly-field {
        background-color: #f5f5f5;
        padding: 10px 15px;
        border-radius: 4px;
        border: 1px solid #ddd;
        color: #666;
    }

    .readonly-field i {
        margin-right: 8px;
        color: #4a90e2;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .back-btn {
        background-color: #6c757d;
        color: white;
    }

    .back-btn:hover {
        background-color: #5a6268;
    }

    .save-btn {
        background-color: #4a90e2;
        color: white;
    }

    .save-btn:hover {
        background-color: #357abd;
    }

    .btn i {
        font-size: 16px;
    }
</style>

<script>
    function formatarDataHora(dataHora) {
        const data = new Date(dataHora);
        return data.toLocaleString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }

    function atualizarDataHoraCadastro() {
        const dataHoraCadastro = document.getElementById('dataHoraCadastro').value;
        const display = document.getElementById('dataHoraCadastroDisplay');
        if (dataHoraCadastro) {
            display.textContent = formatarDataHora(dataHoraCadastro);
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        atualizarDataHoraCadastro();
    });
</script>

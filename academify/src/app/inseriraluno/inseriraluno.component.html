<div class="preloader" style="opacity: 0; display: none;">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<div class="breadcrumbs overlay">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Inserir Aluno</h1>
                    <p>Adicione as informações do aluno ao sistema de forma rápida e prática.</p>
                </div>
                <ul class="breadcrumb-nav">
                    <li><a href="/paginainicial">Página Inicial</a></li>
                    <li>Inserir Aluno</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <div class="form-head">
                    <h4 class="title">Cadastrar</h4>
                    <form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input class="form-control" type="text" id="matricula" formControlName="matricula"
                                placeholder="Digite a matrícula" />
                            <div *ngIf="alunoForm.get('matricula')?.invalid && alunoForm.get('matricula')?.touched"
                                class="error">
                                Matrícula é obrigatória e deve conter apenas números.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" id="nome" formControlName="nome"
                                placeholder="Digite o nome completo" />
                            <div *ngIf="alunoForm.get('nome')?.invalid && alunoForm.get('nome')?.touched" class="error">
                                Nome é obrigatório e deve conter pelo menos 3 caracteres.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nascimento">Data de Nascimento</label>
                            <input class="form-control" type="date" id="nascimento" formControlName="nascimento" />
                            <div *ngIf="alunoForm.get('nascimento')?.invalid && alunoForm.get('nascimento')?.touched"
                                class="error">
                                Data de nascimento é obrigatória.
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit" class="btn" [disabled]="!alunoForm.valid">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
